<div class="card">
  <div class="cadr_body" >
    <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            {% if page.has_previous %}
                  <li class="page-item " >
                    <a class="page-link" href="{% url 'musicpage' %}?page={{page.previous_page_number}}" tabindex="-1" >Previous</a>
                  </li>
            {% else %}
                  <li class="page-item disabled">
                    <a class="page-link" tabindex="-1" >Previous</a>
                  </li>
            {% endif %}

              {% for number in p.page_range  %}

              <li class="page-item {% if current_page == number %}active{% endif %}">
                <a class="page-link" href="{% url 'musicpage' %}?page={{number}}">{{number}}</a></li>

              {% endfor %}
              {% if page.has_next %}
                    <li class="page-item ">
                      <a class="page-link" href="{% url 'musicpage' %}?page={{page.next_page_number}}" tabindex="-1" >next</a>
                    </li>
              {% else %}
                    <li class="page-item disabled">
                      <a class="page-link" tabindex="-1" >next</a>
                    </li>
              {% endif %}
          </ul>


</nav>
</div>

</div>
